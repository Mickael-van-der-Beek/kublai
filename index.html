<!doctype html>
<html lang="en">
	<head>
		<meta charset='utf-8'/>
		<title>
			Historic Map of MA Coast
		</title>
		<link rel="stylesheet" href="leaflet.css" />
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="leaflet.ie.css" />
		<![endif]-->
		<style>
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0;}
			#map{ height: 100% }
		</style><script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-40454900-3', 'codeforboston.github.io');
  ga('send', 'pageview');

</script>
	</head>
	<body>
		<div id="map"></div>
		<script src="leaflet.js"></script>
        <script src="leaflet.hash.js"></script>
		<script>
			var map = L.map('map',{maxZoom:15,minZoom:5}).setView([42.2033,-70.8982],12).addHash();
            var historical = L.tileLayer('http://{s}.tiles.electronbolt.com/historical/{z}/{x}/{y}.png',{maxZoom:15,minZoom:5}).addTo(map);
            var MapQuestOpen_OSM = L.tileLayer('http://otile{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.jpeg', {
                attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
	            subdomains: '1234'
            });
            var lc = L.control.layers({"Historic":historical,"Current (Map Quest Open)":MapQuestOpen_OSM},{},{collapsed:false}).addTo(map);
		</script>
	</body>
</html>
